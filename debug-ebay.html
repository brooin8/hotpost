<!DOCTYPE html>
<html>
<head>
    <title>Debug eBay GetItem API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 8px; font-size: 14px; }
        input[type="text"] { width: 300px; }
        button { background: #0066cc; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #0052a3; }
        .results { margin-top: 20px; }
        .success { background: #e8f5e8; border: 1px solid #4caf50; padding: 15px; border-radius: 5px; }
        .error { background: #ffeaea; border: 1px solid #f44336; padding: 15px; border-radius: 5px; }
        .xml-preview { background: #f5f5f5; border: 1px solid #ddd; padding: 10px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .field-info { margin: 10px 0; padding: 10px; background: #f0f8ff; border-left: 4px solid #0066cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug eBay GetItem API</h1>
        <p>This tool helps debug why eBay descriptions aren't being extracted properly.</p>
        
        <div class="form-group">
            <label for="itemId">eBay Item ID:</label>
            <input type="text" id="itemId" placeholder="e.g. 186902876651" />
        </div>
        
        <div class="form-group">
            <label for="token">eBay Access Token:</label>
            <input type="text" id="token" placeholder="Paste your eBay access token here" style="width: 500px;" />
            <small>You can get this from your browser's localStorage: ebay_tokens</small>
        </div>
        
        <div class="form-group">
            <button onclick="debugItem()">üîç Debug Item</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        async function debugItem() {
            const itemId = document.getElementById('itemId').value.trim();
            const tokenInput = document.getElementById('token').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!itemId) {
                resultsDiv.innerHTML = '<div class="error">Please enter an eBay Item ID</div>';
                return;
            }
            
            if (!tokenInput) {
                resultsDiv.innerHTML = '<div class="error">Please enter an eBay access token</div>';
                return;
            }
            
            // Parse token if it's the full localStorage JSON
            let accessToken;
            try {
                if (tokenInput.startsWith('{')) {
                    const tokenData = JSON.parse(tokenInput);
                    accessToken = tokenData.access_token;
                } else {
                    accessToken = tokenInput;
                }
            } catch (e) {
                accessToken = tokenInput;
            }
            
            resultsDiv.innerHTML = '<div>üîÑ Testing GetItem API for Item ID: ' + itemId + '...</div>';
            
            try {
                const response = await fetch(`https://crosslist-pro-deepseek-elbc8m34u-brooin8s-projects.vercel.app/api/ebay/debug-item?itemId=${itemId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ GetItem API Success!</h3>
                            
                            <div class="field-info">
                                <h4>üìã Parsed Fields:</h4>
                                <p><strong>Title:</strong> ${data.parsedFields.title || 'NOT FOUND'}</p>
                                <p><strong>Title Length:</strong> ${data.parsedFields.titleLength}</p>
                                <p><strong>Description Length:</strong> ${data.parsedFields.descriptionLength}</p>
                                <p><strong>Subtitle Length:</strong> ${data.parsedFields.subtitleLength}</p>
                            </div>
                            
                            ${data.parsedFields.description ? `
                                <div class="field-info">
                                    <h4>üìÑ Description Preview:</h4>
                                    <div class="xml-preview">${data.parsedFields.description.substring(0, 1000)}${data.parsedFields.description.length > 1000 ? '...' : ''}</div>
                                </div>
                            ` : '<div class="error">‚ùå No Description Found!</div>'}
                            
                            ${data.parsedFields.subtitle ? `
                                <div class="field-info">
                                    <h4>üìù Subtitle:</h4>
                                    <p>${data.parsedFields.subtitle}</p>
                                </div>
                            ` : ''}
                            
                            <div class="field-info">
                                <h4>üîç Raw XML Response (first 2000 chars):</h4>
                                <div class="xml-preview">${data.rawXmlPreview}</div>
                            </div>
                            
                            ${data.hasErrors ? `
                                <div class="error">
                                    <h4>‚ö†Ô∏è eBay API Errors:</h4>
                                    <div class="xml-preview">${data.errorDetails}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå GetItem API Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            ${data.errorDetails ? `<div class="xml-preview">${data.errorDetails}</div>` : ''}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-fill token from localStorage if available
        window.addEventListener('load', () => {
            try {
                const tokens = localStorage.getItem('ebay_tokens');
                if (tokens) {
                    document.getElementById('token').value = tokens;
                }
            } catch (e) {
                // Ignore if localStorage not available
            }
        });
    </script>
</body>
</html>
